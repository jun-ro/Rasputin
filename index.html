<body>
    <!--<div class="container">

    </div>-->
    <div id="input" class="container">
        <canvas id="visualizer" height="200" width="200"></canvas>
    </div>
    <div class="container2">
        <button id="voiceInput">Talk to me</button>
    </div>
    <audio id="myAudio" src="./design/image/audio/rasputin.mp3" style="position: fixed;right: 0px;"></audio>
    <script>
        let canvas = document.querySelector("canvas");
        let audio = document.querySelector("audio");
        let wave = new Wave(audio, canvas);

        canvas.height = 600;
        canvas.width = 600;
        wave.addAnimation(new wave.animations.Turntable({
            lineWidth: 1,
            lineColor: "white",
            count: 100
        }));
        wave.addAnimation(new wave.animations.Glob({
            fillColor: {
                gradient: ["black", "black", "black"],
                //rotate: 45
            },
            lineWidth: 1,
            lineColor: "#fff"
        }));
        //wave.addAnimation(new wave.animations.Flower({

        //        //rotate: 45
        //    },
        //    lineWidth: 1,
        //    lineColor: "#fff"
        //}));
    </script>
    <div id="output">
    </div>
    <div id="particles-js">
    </div>
    <script src="./modules/app.js"></script>
    <script src="./modules/AI.js"></script>

</body>
